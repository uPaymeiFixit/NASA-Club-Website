			<!--NEW-->
			<style type='text/css'>
				#menu, #menu ul {
					/* Remove bullet points and add fonts */
					list-style: none;
					/*width: 200px;*/
					position: relative;
					top: 0px;
					left: -20px;
					margin: 0px auto;
					font-family: Helvetica, Arial, sans-serif;
				}
				#menu li {
					/* Horizontal menu, not vertical. Then just a little extra positioning */
					/*float: left;*/
					position: relative;
					overflow: hidden;
					margin-right: 20px;
					height: 40px;
				}
				#menu li a {
					/* Clear up the links and position them correctly */
					color: #ccc;
					padding: 0 15px;
					text-decoration: none;
					display: block;
					position: relative;
					height: 40px;
					padding: 10px 15px;
					font-weight: bold;
					/* Quick animations to animate the anchor */
					-webkit-transition: all 0.2s ease-in;
					-moz-transition: all 0.2s ease-in;
					-ms-transition: all 0.2s ease-in;
				}
				#menu li span {
					/* Default width of the span (acts as border). Z-index so it appears behind the words. */
					width: 6px;
					z-index: -1;
					/* Position it absolutely so it goes where we want it to go */
					position: absolute;
					left: 0;
					top: 0;
					height: 100%;
					/* Animation again, because both the span and the anchor will be animated */
					-webkit-transition: all 0.4s ease-in;
					-moz-transition: all 0.4s ease-in;
					-ms-transition: all 0.4s ease-in;
				}
				#menu li span {
					background: #ccc;
				}
				#menu li:hover > span {
					min-width: 100%;
				}
				#menu li a:hover {
					color: #fff;
				}
				#menu .sub-menu li {
					padding: 10px;
					float: left;
				}
				#menu li:hover {
					box-shadow: inset 0px 0px 10px rgba(0,0,0,0.3);
				}
			</style>
